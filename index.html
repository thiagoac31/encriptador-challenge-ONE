<!DOCTYPE html><html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Encriptador de Texto</title>

        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/favicon.png"> 
    </head>
        
    <body>
        <header>
            <img class="logo" src="img/logo-alura.svg" alt="logo da alura">
            <h1 class="title">Desafio Alura + Oracle Turma 5</h1>
        </header>
        

        <div class="main"> 
            
                <div class="encrypt">
                    <textarea cols="10" id="txt-area1" placeholder="Digite seu texto..." class="line text-animation"></textarea>
            
                    <div class="info">
                        <img src="img/exclamation.svg" alt="ponto de exclamação" width="12px" >
                        <p >Apenas letras minúsculas e sem acento.</p>
                    </div>

                    <div class="buttons">
                        <button class="button btn-1">Criptografar</button>
                        <button class="button btn-2">Descriptografar</button>
                    </div>
                </div>
            
        </div>
            
        
        <div id="decrypt">
            <img class="icone" id="icone"src="img/lupa.svg" alt="imagem procurando com lupa">
            <h2 id="none">Nenhuma mensagem encontrada</h2>
            
            <textarea cols="10" readonly name="" id="txt-area2"></textarea>
    
            <h3 id="msg"></h3>

            <div id="copy"></div>
        </div>   
                
        
        <footer class="footer"> 
            <p>&#169; 2023 Thiago Cavalcante</p>
            
        </footer>

        <script src="script.js"></script>

    </body>

</html>
